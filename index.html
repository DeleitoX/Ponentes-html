<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Formulario BD</title>
</head>
<body>
        <form action="">

            <fieldset class="zona-formulario">
                <legend>Charla Ponentes</legend>
                <p>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre_ponente" id="nombre" class="nombre-input">
                </p>
                <p>
                    <label for="informacion">Información: </label>
                    <textarea name="informacion" id="informacion"></textarea>
                </p>
                <p>
                    <label for="telefono" class="telefono">Teléfono: </label>
                    <input type="tel" name="telefono" id="telefono" onkeypress="return (event.charCode >= 48 && event.charCode <=57)">
                    <!--Código sin javascript: pattern="[0-9]{9,15}"-->
                </p>
            </fieldset>

            <select name="especializaciones" id="spec-select">
                <option value="" selected disabled class="spec-style">-- Especialización --</option>
                <option value="ciber-seg">Ciber Seguridad</option>
                <option value="prog">Programación</option>
                <option value="web-dev">Desarrollo Web</option>
                <option value="sistemas">Sistemas Microinformáticos</option>
                <option value="red">Redes</option>
                <option value="so">Sistemas Operativos</option>
            </select>

            <div class="div-botones">
                <button type="submit" class="enviar">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24"
                        >
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path
                            fill="currentColor"
                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                            ></path>
                        </svg>
                        </div>
                    </div>
                    <span>Enviar</span>
                </button>
                <button type="reset" class="limpiar">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    viewBox="0 0 20 20"
                    height="20"
                    fill="none"
                    class="svg-icon"
                    >
                    <g stroke-width="1.5" stroke-linecap="round" stroke="#ff342b">
                    <path
                        d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"
                    ></path>
                    <path
                        d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"
                    ></path>
                    </g>
                </svg>
                <span class="lable">Limpiar</span>
                </button>
            </div>
            
        </form>
</body>
</html>
